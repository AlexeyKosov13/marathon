<section class="timer">
    <div class="_container">
        <div class="timer__title _title">Уже решили присоединиться?</div>
        <div class="timer__subtitle _subtitle">жми кнопку и регистрируйся на марафон</div>

        <div class="timer__block">
            <div class="timer__text">Дата начала марафона <span>20 сентября / 20:00</span>, осталось:</div>
        <div class="timer__timer">
            <div class="timer__item">
                <span id="days">12</span>
                дней
            </div>
            <div class="timer__dots">:</div>
            <div class="timer__item">
                <span id="hours">20</span>
                часов
            </div>
            <div class="timer__dots">:</div>
            <div class="timer__item">
                <span id="minutes">56</span>
                минут
            </div>
            <div class="timer__dots">:</div>
            <div class="timer__item">
                <span id="seconds">20</span>
                секунд
            </div>
        </div>
        <div class="timer__buttons">
            <div class="timer__instagram">
                <img src="img/instagram.png" alt="instagram">
            </div>
            <div class="timer__btn btn">Участвовать</div>
            <div class="timer__action">Участие в марафоне абсолютно бесплатно
                <div class="timer__price">15000 ₽
                    <div class="timer__line"></div>
                </div>
            </div>
            <img src="img/arrow.svg" alt="arrow" class="timer__arrow">
            
        </div>
        </div>
        
    </div>
    @@include('_footer.html',{})
</section>
